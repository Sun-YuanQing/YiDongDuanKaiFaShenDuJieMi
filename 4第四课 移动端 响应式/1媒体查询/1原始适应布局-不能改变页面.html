<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原始适应布局-不能改变页面</title>
		<style type="text/css">
			body {
				margin: 0px;
			}

			div {
				width: 16.666%;
				height: 100px;
				background-color: orange;
				float: left;
				outline: #007AFF 1px solid;
				box-sizing: border-box
			}
		</style>
	</head>
	<body>
		<!-- 
			当屏幕宽度很大的时候一行有6个
			当屏幕宽度中等的时候一行有3个
			当屏幕宽度较小的时候一行有2个
			当屏幕宽度很小的时候一行有1个 
			下节继续
		-->
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</body>
</html>
