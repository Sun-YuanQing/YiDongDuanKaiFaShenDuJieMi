<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<!-- 
		viewport 视口（可视区窗口）
			1.默认不设置viewport一般可视区宽度在移动端是980
			1.1width 可视区的宽度（numder||device-width）//content="width=400"安卓支持不是特别好
			2.user-scalable 是否允许用户缩放（yes||no）
			2.1 ios10无效（在事件处理）
			3.initial-scale 初始比例
			4.minimum-scale 最小缩放初始比例
			5.maximum-scale 最大比例
		 -->
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(window.devicePixelRatio); //像素比把一个像素放大至N个像素去显示
			//设计图最少750
		</script>
	</body>
</html>
