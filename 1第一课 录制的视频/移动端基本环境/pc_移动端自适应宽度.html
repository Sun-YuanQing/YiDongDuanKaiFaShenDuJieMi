<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pc/移动端自适应宽度</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			.rwapper {
				width: 100%;
				height: 500px;
				background: #4CD964;
				position: relative;

			}

			.contnet {
				width: 100px;
				height: 100px;
				background: #007AFF;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="rwapper">
			<div class="contnet">
				作者：孙元清
			</div>
		</div>
	</body>
</html>
