<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1元素弹性空间</title>
		<style type="text/css">
			* {
				margin: 0px;
			}

			#box {
				height: 200px;
				outline: 1px solid #0062CC;
				/*新版弹性盒模型*/
				/*display:flex;*/
				/*老版弹性盒模型*/
				display: -webkit-box;
			}

			#box div {
				width: 50px;
				height: 50px;
				background-color: #007AFF;
				/* flex-grow: 1; */
				-webkit-box-flex: 1
			}

			#box div:nth-of-type(2) {
				/* flex-grow: 2; */
				-webkit-box-flex: 2
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
