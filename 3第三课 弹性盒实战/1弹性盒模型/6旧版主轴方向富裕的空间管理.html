<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6旧版主轴方向富裕的空间管理</title>
		<style type="text/css">
			* {
				margin: 0px;
			}

			#box {
				height: 200px;
				outline: 1px solid #0062CC;
				/*老版弹性盒模型*/
				display: -webkit-box;
					/*元素在主轴的开始位置，富裕空间在主轴的结束位置*/
					/*-webkit-box-pack:start;*/
					/*元素在主轴结束位置，富裕空间在主轴开始位置*/
					-webkit-box-pack:end;
					/*元素在主轴中间，富裕空间在主轴两侧*/
					/*-webkit-box-pack:center;*/
					/*富裕空间平均分配在每两个元素之间*/
					/* -webkit-box-pack:justify; */
			}

			#box div {
				width: 50px;
				height: 50px;
				background-color: #007AFF;
				/* margin: auto; */
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
